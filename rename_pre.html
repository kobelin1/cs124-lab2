<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Mobile Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="title_card">
  <h2>Your TODO List</h2>
</div>

<div class="list">
  <br>
  <input type="checkbox" id="item1" name="item1" value="item1">
  <label for="item1">Text John</label><br>
  <input type="checkbox" id="item2" name="item2" value="item2">
  <label for="item2">Eat Lunch</label><br><br>
  <button type="button" id="item_button" name="item_button">Create new item +</button>
  <br><br><br>
  <button type="button" id="rename_button" name="rename_button">Rename</button>
  <button type="button" id="show_uncompleted_button" name="show_uncompleted_button">Show Uncompleted</button>
  <button type="button" id="delete_button" name="delete_button">Delete All Completed</button>

</div>
</body>
</html>
